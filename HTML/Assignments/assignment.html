<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saloni's Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f1f1, #ffe4e1);
      color: #2c2c2c;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffffdd;
      box-shadow: 0 8px 20px rgba(255, 105, 97, 0.3);
      padding: 30px 40px;
      border-radius: 12px;
      border: 2px solid #ff6971;
    }
    header {
      display: flex;
      align-items: center;
      gap: 22px;
      border-bottom: 3px solid #ff6971;
      padding-bottom: 20px;
      margin-bottom: 35px;
    }
    header img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff6971;
      box-shadow: 0 0 10px #ff8a81;
      transition: transform 0.3s ease;
    }
    header img:hover {
      transform: scale(1.05);
    }
    header .info h1 {
      margin: 0;
      font-size: 3rem;
      color: #ff4257;
      letter-spacing: 1.3px;
      text-shadow: 1px 1px 4px #ffa3a0;
    }
    header .info h3 {
      margin-top: 8px;
      color: #ff6f61;
      font-weight: 700;
      font-style: italic;
      letter-spacing: 0.8px;
      text-shadow: 1px 1px 3px #ffb2ac;
    }
    section {
      margin-bottom: 38px;
    }
    h2.section-title {
      color: #ff4257;
      border-bottom: 3px solid #ff6971;
      padding-bottom: 8px;
      margin-bottom: 18px;
      font-size: 2.1rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px #ffa3a0;
    }
    ul.contact-list {
      list-style: none;
      padding-left: 0;
      font-size: 1.18rem;
      max-width: 720px;
    }
    ul.contact-list li {
      margin-bottom: 12px;
      font-weight: 600;
      color: #4a4a4a;
    }
    ul.contact-list strong {
      width: 120px;
      display: inline-block;
      color: #ff3b4a;
      font-weight: 700;
    }
    ul.contact-list a {
      color: #ff6971;
      text-decoration: none;
      font-weight: 600
