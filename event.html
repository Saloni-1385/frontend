  <title>Company Form</title>
  <link rel="stylesheet" href="event1.css">
</head>
<body>
  <div class="form-container">
    <h1>Company Profile</h1>
    <form id="companyForm">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" placeholder="Enter company name" required>

      <label for="motto">Company Motto:</label>
      <input type="text" id="motto" placeholder="Enter company motto" required>

      <label for="photoUrl">Photo URL:</label>
      <input type="url" id="photoUrl" placeholder="Enter image link" required>

      <div class="buttons">
        <button type="reset" id="resetBtn">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <div id="output" class="output-section">
      <h2>Company Preview</h2>
      <p id="showName"></p>
      <p id="showMotto"></p>
      <img id="showPhoto" src="" alt="Company Logo">
    </div>
  </div><!DOCTYPE html>
